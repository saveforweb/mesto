<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/profile-avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="overlay">
    <div class="popup popup-profile">
      <button type="button" class="popup__button-close popup-profile_element_close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup-profile_element_form" name="edit-profile">
        <input type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя"
          class="popup__input popup-profile_element_name">
        <input type="text" id="subtitle" name="subtitle" placeholder="Роль" value="Исследователь океана"
          class="popup__input popup-profile_element_subtitle">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>

    <div class="popup popup-content">
      <button type="button" class="popup__button-close popup-content_element_close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup-content_element_form" name="edit-content">
        <input type="text" id="place" name="place" value="" placeholder="Название"
          class="popup__input popup-content_element_place">
        <input type="text" id="link" name="link" value="" placeholder="Ссылка на картинку"
          class="popup__input popup-content_element_link">
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>

    <div class="popup-fullscreen">
      <button type="button" class="popup-fullscreen__button-close"></button>
      <img src="#" alt=" " class="popup-fullscreen__image">
      <p class="popup-fullscreen__subtitle"></p>
    </div>

  </div>

  <template class="element_template">
    <li class="element">
      <button type="button" class="element__trash-button"></button>
      <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="element__image">
      <div class="element__description">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
